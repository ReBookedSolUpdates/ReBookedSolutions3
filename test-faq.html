<!DOCTYPE html>
<html>
<head>
    <title>FAQ Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Simple Accordion Test Component
        const AccordionTest = () => {
            const [openItem, setOpenItem] = useState(null);
            
            const faqs = [
                {
                    question: "How do I sell my textbooks?",
                    answer: "Simply create an account, click 'Sell a Book', fill in the details."
                },
                {
                    question: "What commission does ReBooked charge?", 
                    answer: "ReBooked charges a 10% commission on completed sales."
                },
                {
                    question: "How do I get paid?",
                    answer: "Once a buyer purchases your book, you'll receive 90% of the sale price."
                }
            ];
            
            return (
                <div className="max-w-2xl mx-auto p-6">
                    <h1 className="text-2xl font-bold mb-6">FAQ Test</h1>
                    <div className="space-y-4">
                        {faqs.map((faq, index) => (
                            <div key={index} className="border border-gray-200 rounded-lg">
                                <button
                                    className="w-full px-4 py-3 text-left font-medium hover:bg-gray-50 flex items-center justify-between"
                                    onClick={() => setOpenItem(openItem === index ? null : index)}
                                >
                                    <span>{faq.question}</span>
                                    <svg 
                                        className={`w-4 h-4 transition-transform ${openItem === index ? 'rotate-180' : ''}`}
                                        fill="none" 
                                        stroke="currentColor" 
                                        viewBox="0 0 24 24"
                                    >
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>
                                {openItem === index && (
                                    <div className="px-4 pb-3 pt-0">
                                        <p className="text-gray-700">{faq.answer}</p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AccordionTest />);
    </script>
</body>
</html>
